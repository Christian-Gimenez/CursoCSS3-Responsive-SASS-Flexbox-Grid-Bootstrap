<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />

    <!--IMPORTANTE RESPONSIVE CHROME, colocar el viewport indicandole nombre, 
    contenido que el ancho sea de dispositivo y que el usuario no pueda escalarlo-->
    <meta name="viewport" content="width=device-width, user scalable=no" />
    <!--Nombre = viewport, contenido = ancho = ancho-dispositivo, usuario NO puede escalar-->

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Aprendiendo Responsive</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Aprendiendo Responsive</h1>
        </header>
        <section id="content">
            <aside>
                <h2>Barra lateral</h2>
            </aside>
            <section id="articles">
                <article>
                    <h2>Articulo 1</h2>
                </article>
                <article>
                    <h2>Articulo 2</h2>
                </article>
                <article>
                    <h2>Articulo 3</h2>
                </article>
                <article>
                    <h2>Articulo 4</h2>
                </article>
                <article>
                    <h2>Articulo 5</h2>
                </article>
                <article>
                    <h2>Articulo 6</h2>
                </article>
            </section>
            <!--Ponemos el clearfix para que la pagina detecte detecte
                el tamaño de los elementos y no intente recolocarse
                cuando nosotros hacemos los floats-->
            <div class="clearfix"></div>

        </section>
        <footer>
            Pie de página
        </footer>
    </div>

</body>

</html>
