<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Contacto - Repaso HTML5</title>
    </head>
    <body>
        <header>
            <h1>Repaso HTML5</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                        
                    <li>
                        <a href="contenidos.html">Contenidos</a>

                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
            <hr/>

        </header>

        <main>
            <section>
                <form>
                    <fieldset>
                        <legend>
                            <h2>Contacto</h2>
                        </legend>

                        <div>
                            <label for="nombre">Nombre</label><br/>
                            <input type="text" name="nombre" placeholder="Nombre..."/>
                        </div>

                        <div>
                            <label for="biografia">Biografía</label><br/>
                            <textarea name="biografia" placeholder="Haz una breve descripción biográfica..."></textarea>
                        </div>

                        <div>
                            <label for="edad">Edad</label>
                            <select name="edad">
                                <option value="mayor">Mayor de edad</option>
                                <option value="adulto">Adulto</option>
                                <option value="65">Mayor de 65 años</option>
                            </select>
                        </div>
                        <br/>
                        <div>
                            <input type="submit" value="Enviar" />
                            <input type="reset" value="Limpiar formulario" />
                        </div>
                    </fieldset>
                </form>

            </section>
        </main>

        <aside>

        </aside>

        <footer>

        </footer>
    </body>
</html>
